syntax = "proto3";

import "types.proto";

message Analysis {
    map<uint32, Component> graph = 1;
    PrivacyDefinition definition = 2;
}

message Component {
    map<string, uint32> arguments = 1;

    oneof value {
        Transformation transformation = 2;
        Laplace laplace = 3;
        Literal literal = 4;
        Constant constant = 5;
        Mean mean = 6;
        DataSource datasource = 7;
    }

}

message Transformation {
    string name = 1;
}

message Mean {
    string columnID = 1;
}

message Laplace {
    string columnID = 1;
    Component input = 2;
}

message DataSource {
    string datasetID = 1;
    string columnID = 2;
}

message Literal {
    NDArray ndarray = 1;
}

message Constant {
    string name = 1;
}
